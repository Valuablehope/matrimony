<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f5f0fa, #e4d6f1);
      color: #4e3474;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px;
      background-image: url('https://i.imgur.com/2nCt3Sbl.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 16px;
      margin-bottom: 30px;
      font-style: italic;
    }
    input, textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      display: block;
    }
    button.upload-btn {
      display: block;
      width: 100%;
      padding: 12px 24px;
      background-color: #4e3474;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button.upload-btn:hover {
      background-color: #3c275c;
    }
    footer {
      margin-top: 30px;
      font-size: 12px;
      color: white;
      text-align: center;
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 24px;
      }
      button.upload-btn {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ali & Yara</h1>
    <p class="subtitle">Matrimony Memories Upload</p>
    <form id="upload-form">
      <input type="text" id="name" placeholder="Your Name (optional)" />
      <textarea id="message" rows="3" placeholder="A message for Ali & Yara (optional)"></textarea>
      <input type="file" id="photos" accept="image/*" multiple required />
      <button type="submit" class="upload-btn">Upload Your Photos</button>
    </form>
    <p id="status" style="margin-top:10px; font-size:14px;"></p>
  </div>
  <footer>
    Thank you for being a part of our celebration ðŸ’œ
  </footer>

  <script>
    const SUPABASE_URL = 'https://jvioyunubthpuunizbof.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2aW95dW51YnRocHV1bml6Ym9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyNDE4ODIsImV4cCI6MjA1OTgxNzg4Mn0.JJ7jOh211LnLoJh2BFiullhh4SMoGcodohSPeHMAcVE';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('upload-form');
    const statusText = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const files = document.getElementById('photos').files;
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!files.length) {
        statusText.textContent = 'Please select at least one photo.';
        return;
      }

      for (const file of files) {
        const timestamp = Date.now();
        const filename = `${timestamp}-${file.name}`;
        const metadataFilename = `${timestamp}-${file.name}.txt`;

        const { error: uploadError } = await supabaseClient.storage.from('uploads').upload(filename, file);
        if (uploadError) {
          statusText.textContent = `Upload failed: ${uploadError.message}`;
          return;
        }

        if (name || message) {
          const metaText = `Name: ${name || 'Anonymous'}\nMessage: ${message || 'No message.'}`;
          const blob = new Blob([metaText], { type: 'text/plain' });
          await supabaseClient.storage.from('uploads').upload(metadataFilename, blob);
        }
      }

      statusText.textContent = 'Upload successful. Thank you!';
      form.reset();
    });
  </script>
</body>
</html>
